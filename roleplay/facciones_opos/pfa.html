<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Falling Life Roleplay</title>
  <link rel="stylesheet" href="../../css/styleopos.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
  <div class="container">
    <header>OPOSICIONES PFA</header>
    <div class="progress-bar">
      <div class="step">
        <p>Usuario</p>
        <div class="bullet">
          <span>1</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>
      <div class="step">
        <p>Info P.</p>
        <div class="bullet">
          <span>2</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>
      <div class="step">
        <p>Facción</p>
        <div class="bullet">
          <span>3</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>
      <div class="step">
        <p>Extras</p>
        <div class="bullet">
          <span>4</span>
        </div>
        <div class="check fas fa-check"></div>
      </div>
    </div>
    <div class="form-outer">
      <form action="https://formspree.io/f/mzbowaoz" method="POST">
        <div class="page slide-page">
          <div class="title">Información:</div>
          <div class="field">
            <div class="label">Discord Tag</div>
            <input name="Discord Tag" type="text">
          </div>
          <div class="field">
            <div class="label">Steam URL</div>
            <input name="Steam Url" type="text">
          </div>
          <div class="field">
            <button class="firstNext next">Siguiente</button>
          </div>
        </div>
        <div class="page">
          <div class="title">Información Personal:</div>
          <div class="field">
            <div class="label">Nombre Real</div>
            <input name="Nombre Real" type="text">
          </div>
          <div class="field">
            <div class="label">Edad</div>
            <input name="Edad" type="Number">
          </div>
          <div class="field btns">
            <button class="prev-1 prev">Volver</button>
            <button class="next-1 next">Siguiente</button>
          </div>
        </div>
        <div class="page">
          <div class="title">Experiencia como PFA</div>
          <div class="field">
            <div class="label">Tenes Experiencia?</div>
            <select name="Experiencia como Staff">
              <option>Sí, fui Alto Rango</option>
              <option>Sí, Mucha</option>
              <option>Un Poco</option>
              <option>Solo fui Recluta</option>
              <option>No</option>
            </select>
          </div>
          <div class="field">
            <div class="label">Tiempo Jugando RP</div>
            <input name="Tiempo Jugando RP" type="text">
          </div>
          <div class="field btns">
            <button class="prev-2 prev">Volver</button>
            <button class="next-2 next">Siguiente</button>
          </div>
        </div>
        <div class="page">
          <div class="title">Detalles</div>
          <div class="field">
            <div class="label">Tiempo Disponible</div>
            <input name="Tiempo Disponible" type="text">
          </div>
          <div class="field">
            <div class="label">Skills / Habilidades</div>
            <input name="Habilidades" type="text">
          </div>
          <div class="field btns">
            <button class="prev-3 prev">Volver</button>
            <button type="submit" class="submit">Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="../../js/script.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
